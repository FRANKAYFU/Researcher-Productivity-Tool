<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content entry-section p-4">
            <div class="modal-header border-0" style="padding: 0;"> 
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding: 0;">
                <h2 class="text-center">Login</h2>
                <p class="text-center">This is a dummy login. Any username and password will work.</p>
                <!-- FIX: All fields/buttons are now inside the form -->
                <form id="dummyLoginForm" action="/login" method="post">
                    <div class="mb-3">
                        <label for="dummy-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="dummy-username" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="dummy-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="dummy-password" name="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="modal-footer flex-column">
                        <p class="text-center mt-3">
                            Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Register</a>
                        </p>
                    </div>
                </form>
                <div id="dummy-login-success" class="alert alert-success text-center mt-3" style="display:none;">Login successful! (dummy)</div>
            </div>
        </div>
    </div>
</div>
