<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content entry-section p-4">
            <div class="modal-header border-0" style="padding: 0;">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding: 0;">
                <h2 class="text-center">Register</h2>
                <p class="text-center">This is a dummy registration. Any username, email, and password will work.</p>
                <form id="dummyRegisterForm" action="/register" method="post">
                    <div class="mb-3">
                        <label for="dummy-reg-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="dummy-reg-username" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="dummy-reg-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="dummy-reg-email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="dummy-reg-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="dummy-reg-password" name="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <div class="modal-footer flex-column">
                        <p class="text-center mt-3">
                            Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Login</a>
                        </p>
                    </div>
                </form>
                <div id="dummy-register-success" class="alert alert-success text-center mt-3" style="display:none;">Registration successful! (dummy)</div>
            </div>
        </div>
    </div>
</div>
