<!DOCTYPE html>
<html>
<head>
    <title>G8 Research Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .title { text-align: center; margin-top: 40px; font-size: 2.5em; font-weight: bold; }
        .uni-section {
            background: #fff;
            margin: 30px auto;
            max-width: 1100px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #ccc;
            display: flex;
            align-items: stretch;
            padding: 0;
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }
        .uni-bg {
            flex: 1.2;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .uni-bg::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.35); /* semi-transparent overlay */
        }
        .uni-info {
            flex: 2;
            position: relative;
            z-index: 1;
            padding: 32px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .uni-name { font-size: 2.2em; font-weight: bold; color: #fff; margin-top: 1px; margin-bottom: 16px;}
        .uni-desc { margin: 12px 0 24px 0; color: #f0f0f0; }
        .learn-btn { display: inline-block; padding: 10px 24px; background: #1976d2; color: #fff; border: none; border-radius: 6px; text-decoration: none; font-size: 1em; margin-top: 32px; align-self: flex-start;}
        .learn-btn:hover { background: #0d47a1; }
        .uni-logo { max-width: 60px; max-height: 60px; vertical-align: middle; margin-right: 10px; }
        @media (max-width: 700px) {
            .uni-section { flex-direction: column; }
            .uni-bg, .uni-info { flex: unset; width: 100%; }
            .uni-info { padding: 16px; }
        }
        .download-btn {
            display: inline-block;
            padding: 12px 28px;
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #256029;
        }
    </style>
</head>

<body>
    <div class="title">Welcome to G8 Research Portal</div>
    {% for uni in universities %}
    <div class="uni-section">
        <div class="uni-bg" style="background-image: url('{{ uni.img }}');">
            <div class="uni-info">
                <span class="uni-name">
                    <img src="{{ uni.logo }}" class="uni-logo" alt="Logo" />
                    {{ uni.name }}
                </span>
                <div class="uni-desc">{{ uni.desc }}</div>
                <a class="learn-btn" href="/university/{{ uni.name|lower|replace(' ', '') }}">Learn more about our researchers</a>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin: 48px 0;">
        <p style="margin-bottom: 18px;">Click the Download button below to download all researchers with their journal articles</p>
        <a class="download-btn">
            Download
        </a>
    </div>
</body>
</html>
